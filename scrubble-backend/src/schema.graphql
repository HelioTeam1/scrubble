# import Post from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  getTerm(word:String): list
}

type list{
  definition:String
  permaLink:String
  thumbs_up:Int
  author:String
  word:String
  defid:Int
  current_Votes:String
  writtenOn:String
  example:String
  thumbs_down:Int
}

type Mutation {
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}